<body class="mx-auto">
	<br>
	<div class="container">
	<div class="container" >
	<h3 >Registro de Reservaciones</h3>
	</div>
	<div class="container">
		<form></form>

			<div class="form-group">
				<label  class="col-form-label">Id Cliente</label>
				<div>
					<input  type="number" id="idcliente" class="form-control">
				</div>
			</div>
				

            <div class="form-group">

				<div>
                    <select id="listaBicis" onclick="listarBicis()">
						<option >--Bicicletas--</option>
						
					 </select>
				</div>
			</div>


            <div class="form-group">
				<label  class="col-form-label">Fecha Entrega</label>

                    <input  type="date" id="fechaEntrega" class="form-control">
				</div>
			</div>
            


			<br>
			<div class="form-group">
				<div>
                    <button onclick="insertar()" type="submit" class="btn btn-primary">Registrar reserva</button>
				</div>
			</div>
		<form></form><br>

        <hr width=1095>
<div id="conttabla">

		<table id="tablaid" class="table table-striped " style="display: none"> 
		<thead class="thead-inverse">
			<tr>
                <th>ID RESERVA</th>
                <th>BIKE</th>
                <th>IdCliente</th>
                <th>Nombre Cliente</th>
                <th>Correo Cliente</th>
                <th>Calificacion reserva</th>
                <th>Detalles</th>
                <th>Eliminar</th>
			</tr>
		</thead>
        <a class="btn btn-success" onclick="consultar()">Mostrar Registros</a> 
        <br>
        <br>
		<tbody id="res">

		</tbody>
	</table>
	</div>


    <div style="display:none" id="reservainfo">
        <h3>Informaci√≥n de Reserva</h3> 


	
        <input hidden="true" class="form-control" type="text" id="idReservation" readonly>
        <input hidden="true" class="form-control" type="text" id="idBike" readonly>

        <label>Id Cliente</label> 
        <input class="form-control" type="text" id="cliente" readonly>

        <label>Bicicleta</label>
        <input maxlength="250" class="form-control" type="text" id="nombrebicicleta" readonly> <br>

        <label  class="col-form-label">Fecha Inicio</label>
	    <input  type="date" id="fecha" class="form-control">

		<label  class="col-form-label">Fecha Fin</label>
	    <input  type="date" id="fechafin" class="form-control">

		<label  class="col-form-label">Estado</label><br>
		<select id="estado"> 
			<option value="Programado">Programado</option>
			<option value="Realizado">Realizado</option>
			<option value="Cancelado">Cancelado</option>
		 </select><br>
		 <br>
		
		

        <button style="display:none" class="btn btn-primary"  id="botoninfo" onclick=editarReserva() >Editar reservacion</button>
