<!DOCTYPE html>
<html xmnls:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Administradores</title>
    <script src="js/adminFunctions.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body class="mx-auto">
    <br>
    <div class="container">
        <div class="container">
            <h3>REGISTRO DE ADMINISTRADORES</h3>
        </div>
        <div class="container">
            <form>



                <div class="form-group">
                    <label class="col-form-label">Nombre</label>
                    <div>

                        <input maxlength="250" type="text" id="idNombre" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Correo</label>
                    <div>

                        <input maxlength="45" type="text" id="idCorreo" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div>

                        <input maxlength="45" type="password" id="idPassword" class="form-control">
                    </div>
                </div>


                <br>
                <div class="form-group">
                    <div>
                        <button onclick="insertar()" class="btn btn-primary">Registrar admin</button>
                    </div>
                </div>
            </form><br>

            <hr width=1095>
            <div id="conttabla">
                <h3>LISTADO DE ADMINISTRADORES</h3><br>

                <table id="tablaid" class="table table-striped " style="display: none">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ID ADMINISTRADOR</th>
                            <th>NOMBRE</th>
                            <th>CORREO</th>
                            <th>DETALLE</th>
                            <th>DELETE</th>
                        </tr>
                    </thead>
                    <a class="btn btn-success" onclick="consultar()">Mostrar Registros</a>
                    <br>
                    <br>
                    <tbody id="res">
                        <!-- <tr >

                        </tr> -->
                    </tbody>
                </table>
            </div>


            <div style="display:none" id="adminInformation">
                <h3>Informaci√≥n de Administrador</h3>
                <label>Id Administrador</label>
                <input class="form-control" type="text" id="idinfo" readonly>
                <label>Nombre</label>
                <input maxlength="250" class="form-control" type="text" id="nombreinfo"> <br>
                <label>Correo</label>
                <input class="form-control" type="text" id="correoinfo" readonly> <br>
                <label>Password</label>
                <input maxlength="45" class="form-control" type="text" id="passInfo"> <br>

                <button style="display:none" class="btn btn-primary" id="botoninfo" onclick=actualizar()>Editar
                    administrador</button>
            </div>

        </div>
    </div>
</body>
<footer class="mx-auto">
    <br>
    <br>
    <br>

</footer>

</html>
