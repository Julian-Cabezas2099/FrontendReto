<!DOCTYPE html>
<html xmnls:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Messages</title>
<script src="js/functionsmessage.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body class="mx-auto">
	<br>
	<div class="container">
	<div class="container" >
	<h3 >REGISTRO DE MENSAJES</h3>
	</div>
	<div class="container">
		<form">

			<div class="form-group">
				<label class="col-form-label">Id del cliente</label>
				<div>
					<input type="text" id="clientId" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label  class="col-form-label">Bicicleta</label>
				<div>
					<select id="listaBicis" onclick="listarBicis()">
						<option >--Bicicletas--</option>
						
					 </select>
				</div>
			</div>

			
			<div class="form-group">
				<label  class="col-form-label">Mensaje</label>
				<div>
                    
					<input maxlength="250" type="text" id="messageform" class="form-control">
				</div>
			</div>

			
			<br>
			<div class="form-group">
				<div>
                    <button onclick="insertar()" type="submit" class="btn btn-primary">Guardar mensaje</button>
					
				</div>
			</div>
		</form><br>

        <hr width=1095>
<div id="conttabla">
		<h3>LISTADO DE MENSAJES</h3><br>

		<table id="tablaid" class="table table-striped " style="display: none"> 
		<thead class="thead-inverse">
			<tr>
                <th>CLIENT</th>
				<th>BIKE</th>
				<th>MESSAGE</th>
                <th>DETAIL</th>
                <th>DELETE</th>

			</tr>
		</thead>
        <a class="btn btn-success" onclick="consultar()">MOSTRAR REGISTROS</a> 
        <br>
        <br>
		<tbody id="res">

		</tbody>
	</table>
	</div>


    <div style="display:none" id="userinformation">
        <h3>Message information</h3>
		
        <input class="form-control" type="text" id="idsms" hidden="true">
		<input class="form-control" type="text" id="idBicicleta" hidden="true">

        <label>Client</label> 
        <input class="form-control" type="text" id="cliente" readonly>

		<label>Bike</label>
        <input class="form-control" type="text" id="bicicleta" readonly> <br>  

        <label>Message</label>
        <input maxlength="250" class="form-control" type="text" id="messageinfo"> <br>  

        <button style="display:none" class="btn btn-primary"  id="botoninfo" onclick=actualizar() >Edit Message</button>



    </div>

	</div>
	</div>
</body>
<footer class="mx-auto">
    <br>
    <br>
    <br>
    
</footer>
</html>
