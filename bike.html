<!DOCTYPE html>
<html xmnls:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bicicletas</title>
<script src="js/funcionesBicicleta.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="bootstrap.min.css">

</head>

<body class="mx-auto">
	<br>
	<div class="container">
	<div class="container" >
	<h3 >Registro de Bicicletas</h3>
	</div>
	<div class="container">
		<form>

		
			
			<div class="form-group">
				<label  class="col-form-label">Marca - Brand</label>
				<div>
                    
					<input maxlength="250" type="text" id="idMarca" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label  class="col-form-label">Modelo - Year</label>
				<div>
                    
					<input type="number" id="idModelo" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-form-label">Nombre - Name</label>
				<div>
                    
					<input maxlength="250" type="text" id="idNombre" class="form-control">
				</div>
			</div>

            <div class="form-group">
				<label  class="col-form-label">Descripcion - Description</label>
				<div>
                    
					<input maxlength="250" type="text" id="idDescripcion" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label  class="col-form-label">Seleccione la categoria: </label>
				<div>
                    <select id="listaCategorias" onclick="listarCategorias()">
						<option >--categorias--</option>
						
					 </select>
				</div>
			</div>
			<br>
			<div class="form-group">
				<div>
                    <button onclick="insertar2()" class="btn btn-primary">Insertar bicicleta</button>
				</div>
			</div>
		</form><br>

        <hr width=1095>
<div id="conttabla">
		<h3>BIKES INTO DATABASE</h3><br>

		<table id="tablaid" class="table table-striped " style="display: none"> 
		<thead class="thead-inverse">
			<tr>
                <!-- <th>ID BICICLETA</th> -->
                <th>CATEGORIA</th>
                <th>MARCA BICICLETA</th>
                <th>MODELO BICICLETA</th>
                <th>NOMBRE BICICLETA</th>
                <th>DESCRIPCION BICICLETA</th>
                <th>DETAIL</th>
                <th>DELETE</th>
			</tr>
		</thead>
        <a class="btn btn-success" onclick="consultar()">MOSTRAR REGISTROS</a> 
        <br>
        <br>
		<tbody id="res">

		</tbody>
	</table>
</div>


    <div style="display:none" id="bicicletainformation">
        <h3>Informaci√≥n de bicicleta</h3> 
        <label>Id Bicicleta</label> 
        <!-- Revisar si es type number o text -->
        <input class="form-control" type="text" id="idinfo" readonly>
        <label>Marca</label>
        <input maxlength="250" class="form-control" type="text" id="marcainfo"> <br>
        <label>Modelo</label>
        <input class="form-control" type="text" id="modeloinfo" readonly> <br> 
		<label>Nombre</label>
        <input maxlength="250" class="form-control" type="text" id="nombreinfo"> <br>   
        <label>Descripcion</label>
        <input maxlength="250" class="form-control" type="text" id="descripcioninfo"> <br>   

        <button style="display:none" class="btn btn-primary"  id="botoninfo" onclick=actualizar() >Editar Bicicleta</button>
    </div>

	</div>
	</div>
</body>
<footer class="mx-auto">
